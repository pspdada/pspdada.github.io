name: pre-commit

# 使用方式：
# 手动在本地运行 pre-commit
# pre-commit run --all-files
# 远程 CI 运行只会检查，不会修改代码

on:
  pull_request:
  push:
    branches: [main]
  # 允许你从 GitHub 的 Actions 选项卡手动运行此工作流
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: pre-commit/action@v3.0.1
